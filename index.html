    <script type="text/javascript">
    var banner_error_timeout;
    var banner_success_timeout;
    var banner_speed = 'fast';
    var banner_timeout = 5 * 1000;

    function show_error(msg) {
      if (banner_error_timeout) {
        clearTimeout(banner_error_timeout);
      }
      $('#banner_error').text(msg);
      $('#banner_error').slideDown(banner_speed);
      banner_error_timeout = setTimeout(function () {
        $('#banner_error').slideUp(banner_speed);
      }, banner_timeout);
    }

    function show_success(msg) {
      if (banner_success_timeout) {
        clearTimeout(banner_success_timeout);
      }
      $('#banner_success').text(msg);
      $('#banner_success').slideDown(banner_speed);
      banner_success_timeout = setTimeout(function () {
        $('#banner_success').slideUp(banner_speed);
      }, banner_timeout);
    }

  </script>
